<svg viewBox="0 0 10 10" width="50" height="50" xmlns="http://www.w3.org/2000/svg">
  <rect width="0" height="10">
    <animate
      attributeName="width"
      values="0;10;0"
      dur="10s"
      repeatCount="indefinite" />
    <animate
      attributeName="x"
      values="5;0;5"
      dur="10s"
      repeatCount="indefinite" />
  </rect>
</svg>
